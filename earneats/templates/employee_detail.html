{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link href={% static "css\style.css" %} rel="stylesheet"/>
  </head>
  <body>
    <!-- Your content goes here -->
    <div class="container pt-5">
        <div class="card mx-auto mt-4" style="width: 18rem;">
          <img src={{ employee.photo.url }} class="card-img-top" alt="Employee image">
          <div class="card-body">
            <h5 class="card-title mt-0">{{ employee.designation }}</h5>
            <p class="card-text mt-0">{{ employee.first_name }} {{ employee.last_name }}</p>
            <p class="card-text mt-0">{{ employee.email_address }}</p>
            <p class="card-text mt-0">{{ employee.phone_number }}</p>
            <a href={% url "home" %} class="btn btn-primary"> Back to home</a>
          </div>
        </div>
    </div>
  </body>
</html>
