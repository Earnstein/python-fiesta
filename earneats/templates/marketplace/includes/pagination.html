{% if page.paginator.num_pages > 1 %}
    {% if page.has_previous %}
    <li class="disabled"><span><a href="?page={{page.previous_page_number}}" class="page-numbers">Previous</a></span></li>
    {% endif %}
    <li class="active"><span>Page {{page.number}} of {{page.paginator.num_pages}}</span></li>
    {% if page.has_next %}
    <li><a href="?page={{page.next_page_number}}">Next</a></li>
    {% endif %}
{% endif %}
